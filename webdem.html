<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBDEM â€“ Twin Disc</title>
  <link rel="stylesheet" href="webdem.css" />
</head>
<body>
  <main class="webdem-wrap">
    <header class="webdem-head">
      <h1>Interactive Web Simulation (DEM-like)</h1>
      <p>Mouse like EDEM: <b>Left-drag rotate</b>, <b>Right-drag pan</b>, <b>Wheel zoom</b>.</p>
    </header>

    <section class="webdem-stage">
      <canvas id="webdem-canvas"></canvas>

      <div class="hud">
        <div class="hud-row">
          <div class="hud-label">SPINNER RPM</div>
          <div class="hud-val" id="rpmVal">650</div>
        </div>
        <input id="rpm" type="range" min="0" max="900" value="650" />

        <div class="hud-row" style="margin-top:12px">
          <div class="hud-label">FLOW RATE (PARTICLES/SEC)</div>
          <div class="hud-val" id="ppsVal">1200</div>
        </div>
        <input id="pps" type="range" min="0" max="3000" value="1200" />

        <button id="resetSim" class="hud-btn">Reset</button>
      </div>
    </section>
  </main>

  <!-- IMPORTANT: must be module -->
  <script type="module" src="webdem.js"></script>
</body>
</html>
