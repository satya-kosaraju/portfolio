<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEBDEM Twin-Disc</title>
  <link rel="stylesheet" href="webdem.css" />
</head>

<body>
  <div class="simWrap">
    <div class="simHeader">
      <div class="title">Interactive Web Simulation (DEM-like)</div>
      <div class="sub">Mouse: rotate • Wheel: zoom • Right-drag: pan</div>
    </div>

    <div class="simStage">
      <canvas id="webdem-canvas"></canvas>

      <div class="hud">
        <div class="hudRow">
          <div class="hudLabel">SPINNER RPM</div>
          <div class="hudVal" id="rpmVal">650</div>
        </div>
        <input id="rpm" type="range" min="0" max="1200" value="650" />

        <div class="hudRow" style="margin-top:12px;">
          <div class="hudLabel">FLOW RATE (particles/sec)</div>
          <div class="hudVal" id="ppsVal">1200</div>
        </div>
        <input id="pps" type="range" min="0" max="4000" value="1200" />

        <button id="resetSim" class="btn">Reset</button>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: must be module -->
  <script type="module" src="webdem.js"></script>
</body>
</html>
